<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<meta name="author" content="Stephen Castro">
		<meta name="description" content="Pokemon Decklist Converter">
		<title> Pokemon Decklist Converter </title>
		<link rel="stylesheet" href="css/pkmnstyle.css">
        <link rel="shortcut icon" href="img/umby.ico" type="image/x-icon">
	</head>
    <body>
        <script src="pkmnconvert.js"></script>

        <h1>Pokemon TCG Decklist Mass Entry Converter</h1>
        <div class="text-areas-wrapper">
            <textarea id="input-area" class="text-io" rows="30" cols="80"></textarea>
            <div id="output" class="text-io"></div>
            <button id="copyButton">Copy</button>
        </div>
        <button type="submit" id="submitTcgButton" value="tcg" onclick="handleConvert(this.value)">Convert to TCGPlayer</button>
        <button type="submit" id="submitCsiButton" value="csi" onclick="handleConvert(this.value)">Convert to CoolStuffInc</button>
    </body>
</html>
